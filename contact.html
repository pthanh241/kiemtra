<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liên hệ - 704 - 231A010315</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .contact-container {
      max-width: 700px;
      margin: 3rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      color: #2c3e50;
    }

    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .info-item {
      padding: 1.2rem;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .info-item h3 {
      margin-top: 0.8rem;
      color: #34495e;
    }

    form {
      display: grid;
      gap: 1.2rem;
    }

    input, textarea {
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    textarea {
      min-height: 130px;
      resize: vertical;
    }

    button[type="submit"] {
      background: #3498db;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: #2980b9;
    }

    #formMessage {
      text-align: center;
      font-weight: bold;
      margin-top: 1.5rem;
      min-height: 1.5rem;
    }

    .success { color: #27ae60; }
    .error   { color: #e74c3c; }
  </style>
</head>
<body>

  <header>
    <h1>Liên hệ</h1>
    <p>704 - 231A010315</p>
  </header>

  <div class="contact-container">
    <h2>Thông tin liên hệ</h2>

    <div class="contact-info">
      <div class="info-item">
        <h3>Email</h3>
        <p>your.email@phuongthanh.com</p>
      </div>
      <div class="info-item">
        <h3>Số điện thoại</h3>
        <p>0123 456 789</p>
      </div>
      <div class="info-item">
        <h3>GitHub</h3>
        <p>github.com/pthanh241</p>
      </div>
    </div>

    <h2>Gửi tin nhắn cho tôi</h2>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Họ và tên" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="subject" placeholder="Tiêu đề" required>
      <textarea id="message" placeholder="Nội dung tin nhắn..." required></textarea>
      <button type="submit">Gửi tin nhắn</button>
    </form>

    <div id="formMessage"></div>
  </div>

  <div style="text-align: center; margin: 3rem 1rem;">
    <a href="index.html" style="font-size: 1.1rem; color: #3498db;">← Quay về trang chủ</a>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const messageDiv = document.getElementById('formMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Lấy giá trị từ form
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const msg = document.getElementById('message').value.trim();

      // Kiểm tra cơ bản
      if (!name || !email || !subject || !msg) {
        messageDiv.textContent = "Vui lòng điền đầy đủ thông tin!";
        messageDiv.className = "error";
        return;
      }

      // Giả lập gửi thành công
      messageDiv.textContent = "Cảm ơn bạn! Tin nhắn đã được gửi thành công (giả lập).";
      messageDiv.className = "success";

      // Reset form
      form.reset();

      // Tự động xóa thông báo sau 5 giây
      setTimeout(() => {
        messageDiv.textContent = "";
        messageDiv.className = "";
      }, 5000);
    });
  </script>

</body>
</html>
