<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bài 3 - Game đoán số</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .game-container {
      max-width: 500px;
      margin: 3rem auto;
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    #message {
      font-size: 1.3rem;
      margin: 1.5rem 0;
      min-height: 2rem;
    }

    input[type="number"] {
      width: 120px;
      padding: 0.8rem;
      font-size: 1.2rem;
      text-align: center;
      margin: 1rem 0;
    }

    .fireworks {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      display: none;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: explode 1.2s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: translate(0,0) scale(0.5); opacity: 1; }
      100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bài 3 - Game đoán số (1-100)</h1>
  </header>

  <div class="game-container">
    <h2>Đoán một số từ 1 đến 100</h2>
    <p>Bạn đã thử: <span id="attempts">0</span> lần</p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Số của bạn">
    <button onclick="checkGuess()">Đoán</button>

    <div id="message"></div>
  </div>

  <div class="fireworks" id="fireworks"></div>

  <script>
    const target = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    const messageEl = document.getElementById('message');
    const attemptsEl = document.getElementById('attempts');
    const input = document.getElementById('guessInput');
    const fireworks = document.getElementById('fireworks');

    function checkGuess() {
      const guess = parseInt(input.value);
      if (isNaN(guess) || guess < 1 || guess > 100) {
        messageEl.textContent = "Vui lòng nhập số từ 1 đến 100!";
        return;
      }

      attempts++;
      attemptsEl.textContent = attempts;

      if (guess === target) {
        messageEl.innerHTML = `<strong style="color:green">CHÚC MỪNG! Bạn đoán đúng sau ${attempts} lần thử!</strong>`;
        input.disabled = true;
        showFireworks();
      } else if (guess < target) {
        messageEl.textContent = "Số bạn đoán QUÁ THẤP!";
      } else {
        messageEl.textContent = "Số bạn đoán QUÁ CAO!";
      }

      input.value = '';
      input.focus();
    }

    function showFireworks() {
      fireworks.style.display = 'block';
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

      for (let i = 0; i < 80; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        p.style.left = Math.random() * 100 + 'vw';
        p.style.top = Math.random() * 100 + 'vh';
        p.style.setProperty('--dx', (Math.random() - 0.5) * 800 + 'px');
        p.style.setProperty('--dy', (Math.random() - 0.5) * 800 + 'px');
        fireworks.appendChild(p);

        setTimeout(() => p.remove(), 1500);
      }

      setTimeout(() => fireworks.style.display = 'none', 3000);
    }

    // Enter để đoán
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') checkGuess();
    });
  </script>

  <div style="text-align:center; margin:2rem;">
    <a href="index.html">← Quay về trang chủ</a>
  </div>
</body>
</html>
